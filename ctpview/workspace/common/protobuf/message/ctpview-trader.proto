syntax = "proto3";

package ctpview_trader;

message message
{
    oneof MessageType
    {
        LoginControl     login_control        = 1;
        BugInjection  bug_injection       = 2;
    }
}

message LoginControl
{
    enum Command
    {
        reserve = 0;
        login   = 1;
        logout = 2;
    }
    Command command = 1;
}

message BugInjection
{
    enum InjectionType
    {
        reserve = 0;
        double_free = 1;
    }

    InjectionType type = 1;
}
